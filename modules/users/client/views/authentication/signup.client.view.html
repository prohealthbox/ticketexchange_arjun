<div style="max-width:864px; margin:16px; box-sizing: border-box">
    <div flex layout="column">
        <section class="md-whiteframe-z1" style="position:relative">
            <md-toolbar class="demo-toolbar md-primary">
                <div class="md-toolbar-tools">
                    <h3 class="ng-binding">Sign Up</h3>
                    <span flex="" class="flex"></span>
                </div>
            </md-toolbar>
            <div style="position:relative;overflow:hidden; display:flex">
                <md-content flex layout-padding class="autoScroll">
                    <form name="userForm" ng-submit="signup(userForm.$valid)" novalidate autocomplete="off">
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <label>Name</label>
                                <input ng-model="user.name">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <label>Phone</label>
                                <input ng-model="">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <label>Email</label>
                                <input ng-model="">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <label>Password</label>
                                <input ng-model="">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <label>Confirm Password</label>
                                <input ng-model="">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-button class="md-raised md-primary">Sign Up</md-button>
                        </div>
                        <div layout-gt-xs="row">
                            <md-button data-ui-sref="home.signin" style="font-size:xx-small" md-no-ink class="md-primary">Have an account? Sign In here!</md-button>
                        </div>
                    </form>
                </md-content>
            </div>
        </section>
    </div>
</div>
